<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/7f07e59ae5.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="layer"></div>
    <div class="container mt-4">
      <div class="row flex-column align-items-center">
        <h2 class="display-5">Welcome back, Madlen</h2>
        <blockquote class="blockquote text-center">
          <p id="quote" class="mb-0"></p>
          <footer id="author" class="blockquote-footer">
            <cite id="title"></cite>
          </footer>
        </blockquote>
      </div>
      <div class="row flex-column align-items-center">
        <h3 class="display-6">Set your goals for the day</h3>
        <form id="task-form" class="w-100">
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                id="input"
                type="text"
                class="form-control"
                placeholder="Add a note..."
              />
              <div class="input-group-append">
                <button id="submit" class="btn btn-primary" type="submit">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <form id="edit-form" class="w-100 d-none">
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                id="edit-input"
                type="text"
                class="form-control"
                placeholder="Edit note..."
              />
              <div class="input-group-append">
                <button id="edit" class="btn btn-warning" type="submit">
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <table class="table table-striped mt-5">
          <thead>
            <tr class="d-flex">
              <th class="col-9">Task</th>
              <th class="col-3"></th>
            </tr>
          </thead>
          <tbody id="tasks"></tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
